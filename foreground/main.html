<html>
  <head>
    <title>Instant Music : Chrome App</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href='../node_modules/font-awesome/css/font-awesome.css'>
    <link rel="stylesheet" type="text/css" href="./bundle/app.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div id="app"></div>

    <div id="webview-container">
      <div class="loading-placeholder">
        <div class="loading-msg">
          <p>"You can't overdose on Instant Music"</p>
          <p><small>- H.S.</small></p>
        </div>
      </div>
      <webview id="youtube-webview" src="sandbox/sandbox.html" partition="static"></webview>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>

    <script src="setup.js"></script>
    <script src="../assets/js/spin.js"></script>
    <script src="./bundle/app.js"></script>
  </body>
</html>
