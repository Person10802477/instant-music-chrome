<!DOCTYPE html>

<html>
  <head>
    <title>Instant Music</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link href='assets/css/index.css' rel='stylesheet' type='text/css'>
    <link href='lib/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='lib/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="header hidden">

    </div>

    <div class="container-fluid main">
      <div class="row">

        <div class="main__cta">
          <div class="main__search-look">
            <div class="main__typing-container">
              <span class="main__typing-text"></span>
            </div>
            <i class="fa fa-search main__search-icon"></i>
            <div class="main__search-line"></div>
          </div>
        </div>

        <div class="main__video-container hidden">
          <video width="100%" height="100%" loop preload="auto">
            <source src="assets/videos/im-hd.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-1.12.3.min.js"></script>
    <script src="assets/js/typed.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>

</html>
