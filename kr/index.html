<!DOCTYPE html>

<html>
  <head>
    <title>인스턴트 뮤직</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link href='../assets/css/index.css' rel='stylesheet' type='text/css'>
    <link href='../lib/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='../lib/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/bhmdfmjoieebpdomkdfopfpcenomaood">
  </head>

  <body>
    <div class="cta">
      <div class="cta__search-look">
        <div class="cta__typing-container">
          <span class="cta__typing-text"></span>
        </div>
        <i class="fa fa-search cta__search-icon"></i>
        <div class="cta__search-line"></div>
      </div>
    </div>

    <div class="main hidden">
      <div class="header">
        <div class="header__title text-center">
          인스턴트 뮤직
          <div class="header__subtitle text-center">
            노래 없이 어떻게 살아요?
          </div>
        </div>
      </div>
      <div class="main__video-container">
        <video class="main__video" loop preload="auto">
          <source src="../assets/videos/im-hd.mp4" type="video/mp4">
        </video>
      </div>

      <div class="main__download-container">
        <button class="btn btn-default main__download-btn">
          <i class="fa fa-cloud-download main__install-icon"></i> 설치하기
        </button>
      </div>
    </div>

    <script src="../assets/js/jquery-1.12.3.min.js"></script>
    <script src="../assets/js/typed.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
